<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
    <script>
        window.onload = function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // prevent the form from submitting
                var text = document.querySelector("input[name='text']").value; // get the value of the input field
                fetch("/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: text })
                })
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector("#result").innerHTML = data;
                    });
            });
        }
    </script>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <h1 class="text-center display-3">Password Checker</h1>
                <div class="col-6 mx-auto">
                    <input type="text" class="form-control"
                        style="font-size: 1.75rem;" name="text"
                        id="exampleFormControlInput1"
                        placeholder="Enter password here">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg"
                    style="font-size: 1.75rem;">Check
                    it!</button>
            </div>
        </form>
        <hr class="border border-primary border-3 opacity-75">
        <div class="mt-3" style="font-size: 1.75rem;" id="result">
        </div>
    </div>
</body>

</html>
